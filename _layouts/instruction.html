---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>

    <a href="{{ site.repo_url }}/new/master/_instructions">New Instruction</a>
    <a href="{{ site.repo_url }}/edit/master/{{page.path}}">Edit Instruction</a>
    
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
